<!DOCTYPE html>

<head>

 <title>Bootstrap Basic Portfolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css" media="screen">
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html" >Sharon Wong</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse collapse w-100 dual-collapse2 order-1 order-md-0 pull-right" id="navbarTogglerDemo01" >
        <ul class="navbar-nav ml-auto" style="float:right"> 
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container">
    <section class="wrapper" id="parallax-1">
        <span id="home">
      <div class="col-md-12">
        <article class="block">
          <h1 class="block-header">About Me</h1>
          <hr/>
          <img src="assets/imgs/me.PNG" alt="" id="me-image" />
          <p id="first-paragraph"></p>
          <p id="second-paragraph"></p>
          <p id="third-paragraph"></p>
        </article>
      </div>
    </span>
    </section>
    <section class="wrapper" id="parallax-1">
        <span id="portfolio">
        <div class="col-md-12">
            <article class="block">
                <h1 class="block-header">Portfolio</h1>
            <table id="portfolio-table" class = "in-house-table">
                <thead>
                    <tr id = "first-row-projects">                  
                    </tr>
                </thead>
                <tbody>
                    <tr id= "second-row-buttons">
                    </tr>
                </tbody>
            </table>
            <table class = "in-house-table">
                <thead>
                    <tr id = "third-row-projects">                  
                    </tr>
                </thead>
                <tbody>
                    <tr id= "fourth-row-buttons">
                    </tr>
                </tbody>
            </table>
          </article>
    </div>
</span>
</section>
    <section class="wrapper" id="parallax-1">
      <span id="contact">
  <div class="col-md-12">
      <article class="block">
      <form >
        <h1 class="block-header">Contact</h1>
        <hr />
        <div class="form-group">
          <h4 id="name"><u>Name: </u></h4>
        </div>
        <div class="form-group">
            <h4 id="email"><u>Email: </u></h4>
        </div>
        <div class="form-group">
        <a class="btn btn-social btn-github">
            <span class="fa fa-github"></span>
            Checkout my Github!
          </a></div>
        <div class="form-group">
        <a class="btn btn-social btn-linkedin">
              <span class="fa fa-linkedin"></span>
              Checkout my LinkedIn!
            </a></div>
        <div class="form-group">
        <a class="btn btn-social btn-pinterest">
              <span class="fa fa-file"></span>
               Checkout my Resume!
                </a></div>
      </form>
      </article>
      </div>
    </span>
    </section>
    </div>
</main>
  <!-- Start of footer -->
  <footer class="footer">
    <div class="two-toned-footer-color"></div>
    <p class="text-muted text-muted-footer text-center">

    </p>
  </footer>
  <!-- End of footer -->
